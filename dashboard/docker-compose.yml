version: '3.2'

services:
  django:
    image: python:3.6
    command: bash -c "cd /dashboard && pip install -r requirements.txt && python manage.py makemigrations && python manage.py migrate && python manage.py migrate --database=file_data && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - type: bind
        source: .
        target: /dashboard
    ports:
      - 8000:8000
  
  node:
    image: node:8.12
    command: bash -c "cd /dashboard && npm install && npm run dev"
    volumes:
      - type: bind
        source: .
        target: /dashboard

  rabbitmq:
    image: rabbitmq:3.7
    environment:
        - RABBITMQ_DEFAULT_USER=admin
        - RABBITMQ_DEFAULT_PASS=pass
    ports:
      - 5672:5672
  
  celery:
    image: python:3.6
    command: bash -c "cd /dashboard && pip install -r requirements.txt && celery -A celery_app worker -l warning"
    volumes:
      - type: bind
        source: .
        target: /dashboard
    links:
      - rabbitmq
    depends_on:
      - rabbitmq
