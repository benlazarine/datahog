[supervisord]
nodaemon=true
logfile=/dev/stdout
loglevel=debug
logfile_maxbytes=0

[program:rabbitmq]
command=rabbitmq-server
autostart=true
autorestart=true

[program:django]
command=python manage.py runserver
autostart=true
autorestart=true

[program:celery]
command=celery -A celery_app worker
autostart=true
autorestart=true
